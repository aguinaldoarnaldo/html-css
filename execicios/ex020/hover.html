<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classe</title>
    <style>
        h1{
            text-align: center;
        }

        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }

        div:hover{
            color: red;
        }
    </style>
</head>

    </div>

</body>
</html>
